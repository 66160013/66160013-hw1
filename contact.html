<html lang="ez">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header role="banner">
        <nav role="navigation">
            <div class="hamburger" onclick="toggleMenu()">
              <div class="line"></div>
              <div class="line"></div>

            </ul>
          </nav>
          <script src="js/script.js"></script>
    </header>
    <main role="main">
      <section>
        <h2>กรอกฟอร์มเพื่อติดต่อ</h2>
        <form action="#" method="post">
          <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>
            <div class="form-row">
              <label for="fname">ชื่อ :</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="กรอกชื่อ"
                required
              />

              <label for="lname"> นามสกุล :</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="กรอกนามสกุล"
                required
              />
            </div>
            <div class="form-row">
              <label for="email">อีเมล :</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="กรอกอีเมล"
                required
              />
            </div>
            <div class="form-row">
              <label for="tel">เบอร์โทรศัพท์ :</label>
              <input
                type="tel"
                id="tel"
                name="tel"
                pattern="[0-9]{10}"
                maxlength="10"
                placeholder="กรอกเบอร์โทรศัพท์"
                required
              />
            </div>
            <div class="form-row">
              <label for="message">ข้อความ :</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                placeholder="กรอกข้อความ"
                required
              ></textarea>
            </div>
            <div class="form-row">
              <button type="submit">ส่งข้อความ</button>
            </div>
          </fieldset>
        </form>
        <h2>ติดต่อเรา</h2>
        <div class="contact-info">
          <div class="info-box"><strong>Email :</strong> Rapeepat@gmail.com</div>
          <div class="info-box"><strong>Phone :</strong> 0801094754</div>
          <div class="info-box"><strong>เวลาทำการ :</strong> 08:00 - 16:00</div>
        </div>
      </section>
    </main>
  </body>
</html>
